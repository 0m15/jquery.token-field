<html>
  <head>
    <title>jquery.token-field demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery.token-field.js" type="text/javascript"></script>
    <link rel="stylesheet" href="stylesheets/token-field.css" type="text/css" media="screen">
    <style type="text/css">
      body { font: 11px "Lucida Grande", "Trebuchet MS", Verdana, sans-serif; }
    </style>
  </head>
  <body>
    <h1>jquery.token-field demo</h1>
    <h2>Tokenized &lt;INPUT&gt;</h2>
    <input type='text' id='input-test' value='one@gto.net,two@gto.net,three@gto.net,four@gto.net,five@gto.net' size='100'/>
    <h2>Tokenized &lt;TEXTAREA&gt;</h2>
    <textarea id='textarea-test' rows='6' cols='100'>one@gto.net,two@gto.net,three@gto.net,four@gto.net,five@gto.net</textarea>
    <h2>Tokenized &lt;INPUT&gt; with maximum of 3 tokens</h2>
    <input type='text' id='max-test' value='one@gto.net,two@gto.net,three@gto.net,four@gto.net,five@gto.net' size='100'/>
    <h2>Tokenized &lt;INPUT&gt; with phone number regex</h2>
    <input type='text' id='phone-test' value='555-1212,(123) 555-1212' size='100'/>
    <h2>Tokenized &lt;INPUT&gt; with word regex</h2>
    <input type='text' id='word-test' value='abc123,hello,foo-bar,no spaces,underscore_ok' size='100'/>
    <script type="text/javascript">
      //<![CDATA[
      $(document).ready(function() {
        $('#input-test,#textarea-test').tokenField();
        $('#max-test').tokenField({max:3});
        $('#phone-test').tokenField({regex:/^(?:\([0-9]{3}\) ?)?[0-9]{3}\-[0-9]{4}$/});
        $('#word-test').tokenField({regex:/^[a-z][\w\-]+$/i});
      });
      //]]>
    </script>
  </body>
</html>
